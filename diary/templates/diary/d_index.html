<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary</title>
</head>
<body>
    <h1>Diary</h1>

    {% for dairy in dairy_list %}
        <h2>
         <a href ="{{ diary.get_absolute_url }}"> 
            {{ dairy.title }}
         </a>

        </h2>
        <h4>등록 일시{{ dairy.created_at }}</h4>
        <h5>수정 일시{{ dairy.updated_at }}</h5>
        <p>{{ dairy.message }}</p>

    {% endfor %}

    <hr/>

    <a href="/diary/new/">오늘의 일기 쓰기 </a>
</body>
</html>
